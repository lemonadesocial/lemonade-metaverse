overwrite: true
schema: ${INDEXER_URL:https://api.thegraph.com/subgraphs/name/lemonadesocial/lemonade-marketplace}
config:
  scalars:
    BigInt: string
    Bytes: string
generates:
  src/lib/lemonade-marketplace/documents.generated.ts:
    documents:
      - src/lib/lemonade-marketplace/schema.graphql
    plugins:
      - typescript-document-nodes
    config:
      namingConvention: keep
  src/lib/lemonade-marketplace/types.generated.ts:
    documents:
      - src/lib/lemonade-marketplace/schema.graphql
    plugins:
      - typescript
      - typescript-operations
    config:
      namingConvention: keep
